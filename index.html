        .zh { display: none; }

<body>
    <div class="lang-switch">
        <button id="lang-en" class="active">English</button>
        <button id="lang-zh">中文</button>
    </div>
    <!-- (the rest of the HTML remains unchanged, same as previous full code) -->
    <!-- ... -->
    <script>
        // Language switch logic with auto-detect and remember
        const btnEn = document.getElementById('lang-en');
        const btnZh = document.getElementById('lang-zh');
        function setLang(lang) {
            document.body.classList.toggle('zh', lang === 'zh');
            btnEn.classList.toggle('active', lang === 'en');
            btnZh.classList.toggle('active', lang === 'zh');
            localStorage.setItem('lang', lang);
        }
        btnEn.addEventListener('click', () => setLang('en'));
        btnZh.addEventListener('click', () => setLang('zh'));
        // On page load: restore or auto-detect
        (function(){
            const savedLang = localStorage.getItem('lang');
            if (savedLang) {
                setLang(savedLang);
            } else {
                const userLang = navigator.language || navigator.userLanguage || '';
                setLang(userLang.startsWith('zh') ? 'zh' : 'en');
            }
        })();
    </script>
</body>
